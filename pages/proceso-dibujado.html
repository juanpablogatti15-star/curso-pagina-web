<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proceso de trabajo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <a href="../index.html">
    <img class="logotipo" src="../Img/logo-inicio.png" alt="Inicio">
  </a>

  <h1 class="text-center my-4">Proceso de trabajo</h1>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
        class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="../Img/Proceso/print 1.png" class="d-block w-100" alt="Boceto">
        <div class="carousel-caption d-block">
          <h5>Boceto</h5>
          <p>Proceso inicial de la ilustraci√≥n.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="../Img/Proceso/print 2.png" class="d-block w-100" alt="Digital">
        <div class="carousel-caption d-block">
          <h5>Segunda correccion de bocetado</h5>
          <p>Correccion de boceto.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="../Img/Proceso/print 3.png" class="d-block w-100" alt="Final">
        <div class="carousel-caption d-block">
          <h5>Final</h5>
          <p>Arte lineal con color base.</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button"
      data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button"
      data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
